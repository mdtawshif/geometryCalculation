<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="bg-emerald-200  m-3 rounded flex justify-between">
        <div class="float-left m-4">
            <h1 class="font-bold text-4xl">Interactive</h1>
            <h3 class="font-medium ">Geometry Genius</h3>
        </div>
        <div class="float-right m-7 pt-2">
            <button class="font-medium bg-amber-400	px-8 py-2">Blog</button>
        </div>
    </section>

    <section class="calculation-part">
        <div class="row text-center mt-6">



            <div class="col-sm-9 mb-3 mb-sm-0">

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="div-calculation card h-100">
                            <img src="images/triangle.png" class="card-img-top img-card" alt="...">

                            <div class="card-body">
                                <h5 class="card-title font-bold">Triangle</h5>
                                <p class="card-text">Area(A)= 0.5 &#215; b &#215; h</p>
                                <div class="formula-part pt-5">
                                    <input id="triangle-base" type="number" placeholder="b">cm
                                    <input id="triangle-height" type="number" placeholder="h">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="triangle-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/rectangle.png" class="card-img-top img-card" alt="...">
                            <div class="card-body ">
                                <h5 class="card-title font-bold">Rectangle</h5>
                                <p class="card-text">Area(A)= w &#215; l</p>
                                <div class="formula-part pt-5">
                                    <input id="rectangle-width" type="text" placeholder="w">cm
                                    <input id="rectangle-length" type="text" placeholder="l">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="rectangle-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/parallelogram.png" class="card-img-top img-card" alt="...">
                            <div class="card-body">
                                <h5 class="card-title font-bold">Parallelogram</h5>
                                <p class="card-text">Area(A)= b &#215; h</p>
                                <div class="formula-part pt-5">
                                    <input id="parallelogram-base" type="text" placeholder="b">cm
                                    <input id="parallelogram-hight" type="text" placeholder="h">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="parallelogram-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row row-cols-1 row-cols-md-3 g-4 mt-6">
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/rhombus.png" class="card-img-top img-card" alt="...">

                            <div class="card-body">
                                <h5 class="card-title font-bold">Rhombus</h5>
                                <p class="card-text">Area(A)= 0.5 &#215; d1 &#215; d2</p>
                                <div class="formula-part pt-5">
                                    <input id="rhombus-hand1" type="text" placeholder="d1">cm
                                    <input id="rhombus-hand2" type="text" placeholder="d2">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="rhombus-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/pentagon.png" class="card-img-top img-card" alt="...">
                            <div class="card-body">
                                <h5 class="card-title font-bold">Pentagon</h5>
                                <p class="card-text">Area(A)= 0.5 &#215; p &#215; b</p>
                                <div class="formula-part pt-5">
                                    <input id="pentagon-base" type="text" placeholder="p">cm
                                    <input id="pentagon-hight" type="text" placeholder="b">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="pentagon-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/ellipse.png" class="card-img-top img-card" alt="...">
                            <div class="card-body">
                                <h5 class="card-title font-bold">Ellipse</h5>
                                <p class="card-text">Area(A)= &#960; &#215; a &#215; b</p>
                                <div class="formula-part pt-5">
                                    <input id="ellips-axis1" type="text" placeholder="a">cm
                                    <input id="ellips-axis2" type="text" placeholder="b">cm
                                </div>
                            </div>
                            <div class="card m-2 px-12 py-2 bg-sky-400 text-white font-bold">
                                <button id="ellips-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>






            <!-- answer part -->
            <div class="col-sm-3">
                <div class="card ">
                    <div id="solution-area" class="card-body ">
                        <h5 class="card-title"><u><b>Area Calculation</b></u></h5>
                    </div>
                </div>
            </div>


        </div>
    </section>



    <script src="js/calculation.js"></script>
</body>

</html>
